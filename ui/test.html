<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div
      id="test"
      style="
        width: 100%;
        padding: 10px;
        display: flex;
        justify-content: center;
        flex-direction: column;
      "
    ></div>
    <script>
      let parent = document.getElementById("test");
      let colors = [
        {
          dark:{
            bg:'#18122B',
            txt:'#F7F5EB'
          },
          light:{
            bg:'#FEFCF3',
            txt:''
          }
        },
        {
          dark:{
            bg:'#1F1D36',
            txt:'#F7F7F7'
          },
          light:{
            bg:'#FAF0D7',
            txt:'001C30'
          }
        },
        {
          dark:{
            bg:'#1B1B2F',
            txt:'#F8F6F4'
          },
          light:{
            bg:'#FDFAF6',
            txt:'#FF7F3F'
          }
        }
      ];
      function component(ITEM) {
        return `<div style="width:100%; padding:10px;border:1px solid black; margin-top:10px;">
          <div style="background:${ITEM.dark.bg}; color:${ITEM.dark.txt}; width:100%; height:200px; padding:10px; font-size:30px; font-family: 'Arial',sans-serif;">dark</div>
          <div style="background:${ITEM.light.bg}; color:${ITEM.light.txt}; width:100%; height:200px; padding:10px; font-size:30px; font-family: 'Arial',sans-serif;">light</div>
        </div`;
      }
      function bootstrap() {
        colors.map((item) => {
          parent.innerHTML += component(item);
        });
      }
      bootstrap();
    </script>
  </body>
</html>
