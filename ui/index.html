<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Music app</title>
  </head>
  <body>
    <div class="all">
      <div class="box">
        <div class="musics">
          <div class="music playing">
            <div class="part">
              <div class="index">
                <span>01.</span>
                <div class="isPlaying">
                  <div style="--h: 15%; --c: 40%; --n: 5%"></div>
                  <div style="--h: 50%; --c: 65%; --n: 35%"></div>
                  <div style="--h: 80%; --c: 45%; --n: 65%"></div>
                  <div style="--h: 75%; --c: 80%; --n: 50%"></div>
                  <div style="--h: 15%; --c: 40%; --n: 5%"></div>
                </div>
              </div>
              <button class="play-btn">
                <ion-icon name="play"></ion-icon>
              </button>
              <img src="assets/template.jpg" alt="" />
              <div class="song_info">
                <div class="song_name">
                  <span>It's About Power</span>
                </div>
                <div class="artist_name">
                  <span>Dwayne Johnson</span>
                </div>
              </div>
            </div>
            <div class="part">
              <div class="like liked">
                <div>
                  <span class="heart"></span>
                </div>
                <span class="count">18</span>
              </div>
              <a href="">
                <div class="download">
                  <ion-icon name="cloud-download"></ion-icon>
                  <span>download</span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="container">
            <audio id="audio"></audio>
            <div class="controllers">
              <div class="btn btn-prev">
                <ion-icon name="play-skip-back-outline"></ion-icon>
              </div>
              <div class="play_or_pause">
                <ion-icon name="play"></ion-icon>
              </div>
              <div class="btn btn-next">
                <ion-icon class="play" name="play-skip-forward-outline"></ion-icon>
              </div>
            </div>
            <span class="duration"> 01:21 </span>
            <div class="progress-bar">
              <div class="progress-line"></div>
            </div>
            <span class="duration"> 04:32 </span>
          </div>
        </div>
      </div>
    </div>
    <script src="/frontend/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <!-- <script src="/frontend/assets/test.js"/> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
