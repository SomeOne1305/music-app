<div class="music playing">
  <div class="part">
    <div class="index">
      <span>01.</span>
      <div class="isPlaying">
        <div style="--h:15%;--c:40%;--n:5%"></div>
        <div style="--h:50%; --c:65%; --n:35%"></div>
        <div style="--h:80%; --c:45%; --n:65%"></div>
        <div style="--h:75%;--c:80%; --n:50%"></div>
        <div style="--h:15%;--c:40%;--n:5%"></div>
      </div>
    </div>
    <button class="play-btn">
      <ion-icon name="play"></ion-icon>
    </button>
    <img src="assets/template.jpg" alt="" />
    <div class="song_info">
      <div class="song_name">
        <span>It's About Power</span>
      </div>
      <div class="artist_name">
        <span>Dwayne Johnson</span>
      </div>
    </div>
  </div>
  <div class="part">
    <div class="like liked">
      <div>
        <span class="heart"></span>
      </div>
      <span class="count">18</span>
    </div>
    <a href="">
      <div class="download">
        <ion-icon name="cloud-download"></ion-icon>
        <span>download</span>
      </div>
    </a>
  </div>
</div>

<div class="relative mt-6">
  <input type="email" class="peer w-full border-b placeholder:text-transparent" placeholder="name" />
  <label for="email" class="absolute left-0 ml-1 -translate-y-3 bg-white px-1 text-sm duration-100 ease-linear peer-placeholder-shown:translate-y-0 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:ml-1 peer-focus:-translate-y-3 peer-focus:px-1 peer-focus:text-sm">EMAIL</label>
</div>
